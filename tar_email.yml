---
 - name: Ansible archive Examples
   user: directfn
   hosts: host
   tasks:
    - name: Compress Directory contents
      archive:
        path: /home/directfn/scripts/
        dest: /home/directfn/scripts/scripts.tar.gz
        
    - name: Execute the script gateway start 
      command: sh /home/directfn/scripts/start_gateway.sh
      register: swap_exists
      ignore_errors: true
